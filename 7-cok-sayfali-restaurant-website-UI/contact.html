        <button><i class="fas fa-shopping-cart"></i></button>
        <button><i class="fas fa-bars"></i></button>
      </div>
    </header>


    <section>
        <h2>CONTACT <span>US</span></h2>
        <div class="contact-row">
          <div class="contact-col-1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d533.7100077171968!2d29.379960671501102!3d40.82533383448411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cadf185531f175%3A0xf35212dfc2792436!2zw5Z6Z8O8cmzDvGssIDIxNC4gU2suIE5vOjM3L2QsIDQxNDIwIMOHYXnEsXJvdmEvS29jYWVsaQ!5e0!3m2!1str!2str!4v1676848584764!5m2!1str!2str"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contact-col-2">
            <h3>GET IN TOUCH</h3>
            <div class="name">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name" />
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <input type="email" name="" id="" placeholder="email" />
            </div>
            <div class="phone">
              <i class="fas fa-phone"></i>
              <input type="number" name="" id="" placeholder="phone number" />
            </div>
            <div class="btn"><a href="">Contact Now</a></div>
          </div>
        </div>
      </section>
